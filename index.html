<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Autotelic Test - Brandon Weller</title>
</head>
<body>
    <div>
        <hr>
        <h1>Create New message</h1>
        <hr>

        <form action="/postMessage" method="POST" enctype="multipart/form-data">
            <div>
                <label for="message">Message</label><br>
                <textarea class="form-control" name="message" id="message" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
